<!DOCTYPE html>
<html>
<head>
	<title>Postage Form</title>

<body>
    
    
    <div class="container">
        <h1>Calculate Shipping Rate</h1>
        <form action="/getRate" method="get">

                <label for="type">Type: </label>
                <select name="type" class="form-control">
                    <option value="1">Letters (Stamped)</option>
                    <option value="2">Letters (Metered)</option>
                    <option value="3">Large Envelopes (Flats)</option>
                    <option value="4">First-Class Package Serviceâ€”Retail</option>
                </select><br>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (oz): </label>
                <input type="text" name="weight" class="form-control"><br>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Get Rate">
        </form>
    </div>
</body>
</html>
